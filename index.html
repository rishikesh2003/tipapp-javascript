<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="main">
            <h1>Tip Calulator</h1>
            <div class="calculator">
                <form>
                    <p class="question">
                        How much was your bill?
                    </p>
                    <div class="CurrencySelectAmount">
                        <select class="currencyselect" id="currency">
                            <option class="currency" value="INR"> INR</option>
                            <option class="currency" value="USD"> USD</option>
                            <option class="currency" value="EUR"> EUR</option>
                            <option class="currency" value="AUD"> AUD</option>
                            <option class="currency" value="JPY"> JPY</option>
                        </select>
                        <input class="billInput" id="bill" type="tel" placeholder="Bill Amount">
                    </div>
                    <p class="question">
                        How was your service?
                    </p>
                    <div class="service">
                        <select class="serviceQuality" id="service">
                            <option disabled value="0">-- Choose an Option --</option>
                            <option value="0.3">30&#37; &#45; Outstanding</option>
                            <option value="0.2">20&#37; &#45; Good</option>
                            <option value="0.15">15&#37; &#45; It was OK</option>
                            <option value="0.1">10&#37; &#45; Bad</option>
                            <option value="0.05">5&#37; &#45; Terrible</option>
                        </select>
                    </div>
                    <p class="question">
                        How many people are sharing the bill?
                    </p>
                    <div class="peopleNumber">
                        <input class="peopleNumberInput" id="people" type="tel" placeholder="Number of People">
                        <button type="button" id="calculate">Calculate</button>
                    </div>
                </form>
            </div>

            <div class="tipValue">
                <p id="outputBox">
                    <sup class="CurrencySymbol">$</sup>
                    <span class="Value" id="output"></span><small class="each">each</small>
                </p>
            </div>
        </div>
    </section>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="main.js"></script>
</html>
